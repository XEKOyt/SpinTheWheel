<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Control Panel -->
        <div class="control-panel">
            <h1>Spin the Wheel!</h1>
            <div class="input-container">
                <input type="text" id="item-input" placeholder="Enter a word">
                <button id="add-item" class="btn">Add to Wheel</button>
            </div>
            <ul id="item-list" class="item-list"></ul>
            <button id="spin-button" class="btn">SPIN</button>
        </div>

        <!-- Right Wheel Section -->
        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Modal for Winner -->
    <div class="modal"></div>

    <script src="script.js"></script>
</body>
</html>
